<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>#2 - To-Do-List </title>
    <!-- Css File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="inputs">
        <h2>Add Task</h2>
        <div class="data">
            <input type="text" id="inp" placeholder="Name Task">
            <input type="number" id="inpNum" placeholder="Count Task">
            <button id="btn">Add</button>
        </div>
    </div>

    <div class="list">

        <div class="box">
            <h2>All Tasks</h2>
        </div>

        <div class="box">
            <h2>Doing</h2>
        </div>

        <div class="box">
            <h2>Wating</h2>
        </div>

        <div class="box">
            <h2>Done</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
